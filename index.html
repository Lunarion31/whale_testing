<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi There</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Loading screen -->
  <div class="loading-screen">

    <div class="loading-text">
      <p>Loading...</p>
    </div>
  </div>

  <!-- Rest of the content -->
  <div class="window about-window" style="top: 100px; left: 100px;">
    <div class="window-titlebar">
      <div class="window-title">About Me</div>
      <div class="window-buttons">
        <img src="https://files.catbox.moe/lyt65r.svg" alt="Close" class="window-button" onclick="closeWindow(this)">
      </div>
    </div>
    <div class="about-content">
      <img src="https://files.catbox.moe/0950ou.png" alt="About Image" draggable="false" style="max-width: 100%; height: auto; border: 2px outset ##c8c7c7;">
      <div class="about-text">
        <p>Hi there! I'm Lunarion. I'm a 16-year-old high-schooler who has a passion for programming. Feel free to contact me!</p>
        <button class="contact-btn" onclick="openWindow('contact')" style="border: 2px outset #c8c7c7;">Contact</button>
        <button class="project-btn" onclick="openWindow('projects')" style="border: 2px outset #c8c7c7;">Projects</button>
      </div>
    </div>
  </div>

  <div class="desktop-icons">
    <div class="icon notepad-icon" style="top: 20px; left: 20px;" onclick="openWindow('notepad')">
      <img src="https://static.wikia.nocookie.net/logopedia/images/7/75/Notepad16.svg" alt="Notepad" draggable="false">
    </div>
    <div class="icon calculator-icon" style="top: 20px; left: 100px;" onclick="openWindow('calculator')">
      <img src="https://static.wikia.nocookie.net/logopedia/images/9/9c/Calculator_Win3.1.svg" alt="Calculator" draggable="false">
    </div>
    <div class="icon calendar-icon" style="top: 20px; left: 180px;" onclick="openWindow('calendar')">
      <img src="https://static.wikia.nocookie.net/logopedia/images/7/98/Calendar_Windows_3.svg" alt="Calendar" draggable="false">
    </div>
  </div>

  <div class="start-menu">
    <div class="start-button" onclick="openWindow('about')">Start</div>
  </div>

  <div class="clock" id="clock"></div>

  <div id="stars-container"></div>

  <script src="scripts.js"></script>
</body>

</html>
